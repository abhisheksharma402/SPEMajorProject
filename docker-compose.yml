version: '3'
services:
  mysql:
    image: mysql:8
    container_name: mysql-database
    restart: always
    ports:
      - '3306:3306'
    environment:
      # - MYSQL_ROOT_PASSWORD=Hope@402
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=travelguide
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - networkmysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    # image: abhisheksharma402/frontendservice:latest
    image: someshawasthi/travelguide-frontend:latest
    container_name: myfrontend
    ports:
      - "5173:5173"
    networks:
      - networkmysql

  backend:
    image: someshawasthi/travelguide-backend:latest
    container_name: mybackend
    ports:
      - "9092:9094"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DB_NAME=travelguide
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      # - MYSQL_PASSWORD=Hope@402
      - LOGGING_LOGSTASH_HOST=logstash
      - LOGGING_LOGSTASH_PORT=5001
    networks:
      - networkmysql
    depends_on:
      - mysql
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9092/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.3
    container_name: elastic
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - discovery.type=single-node
      - network.host=0.0.0.0
      - http.port=9200
    # environment:
    #   - bootstrap.memory_lock=true
    #   - "ES_JAVA_OPTS=-Xms512m -Xms512m"
    #   - "discovery.type=single-node"
    #   - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
      - /home/somesh/iiitb files/SPE/SPEMajorProject/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - /home/somesh/iiitb files/SPE/SPEMajorProject/elasticsearch:/var/log/elasticsearch
    # volumes:
    #   - elastic_data:/usr/share/elasticsearch/data
    networks:
      - networkmysql
  

  kibana:
    image: docker.elastic.co/kibana/kibana:8.3.3
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - networkmysql


  logstash:
    image: docker.elastic.co/logstash/logstash:8.3.3
    container_name: logstash
    volumes:
      - /home/somesh/iiitb files/SPE/SPEMajorProject/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - /home/somesh/iiitb files/SPE/SPEMajorProject/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5001:5001/tcp"
      - "5001:5001/udp"
      - "9600:9600"
    environment:
      - LS_JAVA_OPTS=-Xmx512m -Xms512m
    networks:
      - networkmysql
    depends_on:
      - elasticsearch

networks:
  networkmysql:
volumes:
  elastic_data:
    driver: local
  mysql_data:

