---
- name: Pull Docker Image From DockerHub
  hosts: localhost
  remote_user: abhisheksharma
  tasks:
    - name: Pull Docker frontend image from Docker Hub
      docker_image:
        name: abhisheksharma402/travelguide_frontend
        tag: latest
        source: pull

    - name: Pull Docker backend image from Docker Hub
      docker_image:
        name: abhisheksharma402/travelguide_backend
        tag: latest
        source: pull

    - name: Pull Docker mysql image from Docker Hub
      docker_image:
        name: abhisheksharma402/mysql
        tag: latest
        source: pull

    - name: Run Docker container for frontend
      docker_container:
        name: travelguide_frontend
        image: abhisheksharma402/travelguide_frontend
        ports:
          - "5173:5173"
        state: started

    - name: Run Docker container for backend
      docker_container:
        name: travelguide_backend
        image: abhisheksharma402/travelguide_backend:latest
        ports:
          - "8083:9094"
        state: started

